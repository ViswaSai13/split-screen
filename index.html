<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Split Screen</title>
  <link rel="icon" type="image/png" href="/static/images/v-logo.png">
  <link rel="stylesheet" href="style/style.css">
</head>

<body>
  <div class="container">
    <div class="center">
      Hover on either side to resize
    </div>
    <div class="split left">
      <h2>
        color is <strong>vision</strong>
      </h2>
    </div>
    <div class="split right">
      <h2>
        black is <strong>depth</strong>
      </h2>
    </div>
    <div class="credit">Photo by <a href="https://unsplash.com/@joshua_j_woroniecki">Joshua Woroniecki</a> on <a
        href="https://unsplash.com/">Unsplash</a></div>
  </div>

  <script src="scripts/main.js"></script>
</body>

</html>
